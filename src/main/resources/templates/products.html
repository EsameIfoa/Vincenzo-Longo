<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <title th:text="${title}">Title</title>
</head>

<body class="bg-[#faedcd] min-h-screen font-sans text-gray-800">

  <header class="bg-[#ccd5ae] px-10 py-5">
    <h2 class="text-gray-900 text-xl font-semibold">Ifoa test finale</h2>
  </header>

  <main class="container mx-auto mt-8 px-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Tutti i prodotti</h1>
      <a
        th:href="@{/products/create}"
        class="inline-flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded shadow"
        title="Aggiungi prodotto"
      >
        <i class="fa-solid fa-plus"></i> Nuovo
      </a>
    </div>

    <div class="overflow-x-auto rounded-lg shadow-md">
      <table class="min-w-full bg-white divide-y divide-gray-200">
        <thead class="bg-[#ccd5ae]">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-900">Id</th>
            <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-900">Name</th>
            <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-900">Description</th>
            <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-900">Price</th>
            <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-900">Category</th>
            <th scope="col" class="px-6 py-3 text-center text-sm font-medium text-gray-900">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr th:each="product : ${products}" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm" th:text="${product.id}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm" th:text="${product.name}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm" th:text="${product.description}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm" th:text="${product.price}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm" th:text="${product.category.name}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-center space-x-2">
              <a
                th:href="@{/products/delete/{id}(id=${product.id})}"
                class="inline-block text-red-600 hover:text-red-800"
                title="Elimina"
              >
                <i class="fa-solid fa-trash"></i>
              </a>
              <a
                th:href="@{/products/edit/{id}(id=${product.id})}"
                class="inline-block text-yellow-600 hover:text-yellow-800"
                title="Modifica"
              >
                <i class="fa-solid fa-pen"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
