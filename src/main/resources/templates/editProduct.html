<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title th:text="${title}">Crea un Prodotto</title>
</head>

<body class="bg-[#faedcd] text-gray-900 min-h-screen">

  <header class="bg-[#ccd5ae] px-10 py-5">
    <h2 class="text-xl font-semibold text-gray-800">Ifoa test finale</h2>
  </header>

  <main class="container mx-auto px-4">
    <div class="text-center my-10">
      <h1 class="text-3xl font-bold" th:text="${title}">Crea un Prodotto</h1>
    </div>

    <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-md">
      <form th:action="@{/products}" method="post" th:object="${product}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="name" class="block mb-2 font-medium text-gray-700">Nome Prodotto</label>
            <input
              id="name"
              type="text"
              th:field="*{name}"
              placeholder="Inserisci nome..."
              required
              class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-[#ccd5ae]"
            />
          </div>

          <div>
            <label for="description" class="block mb-2 font-medium text-gray-700">Descrizione</label>
            <textarea
              id="description"
              th:field="*{description}"
              placeholder="Scrivi una descrizione..."
              required
              class="w-full border border-gray-300 rounded-md p-3 h-32 resize-none focus:outline-none focus:ring-2 focus:ring-[#ccd5ae]"
            ></textarea>
          </div>
        </div>

        <div class="mb-6">
          <label for="price" class="block mb-2 font-medium text-gray-700">Prezzo</label>
          <input
            id="price"
            type="number"
            step="0.01"
            th:field="*{price}"
            placeholder="0.00"
            required
            class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-[#ccd5ae]"
          />
        </div>

        <div class="mb-6">
          <label for="category" class="block mb-2 font-medium text-gray-700">Categoria</label>
          <select
            id="category"
            th:field="*{category}"
            class="w-full border border-gray-300 rounded-md p-3 bg-white focus:outline-none focus:ring-2 focus:ring-[#ccd5ae]"
          >
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
          </select>
        </div>

        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-md shadow"
          >
            Salva
          </button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
